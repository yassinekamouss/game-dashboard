<div class="page-wrapper">
    <!-- Header section -->
    <header class="header">
      <h1 class="app-title">MathéMagique</h1>
      <p class="tagline">Réinitialisation de mot de passe</p>
    </header>
  
    <!-- Alerte personnalisée -->
    <div class="custom-alert" *ngIf="isAlertVisible">
      <div class="alert-icon">
        <div class="checkmark"></div>
      </div>
      <div class="alert-content">
        <h3>Succès!</h3>
        <p>{{ alertMessage }}</p>
      </div>
      <button class="alert-close" (click)="closeAlert()">×</button>
    </div>
  
    <!-- Main section -->
    <section class="main-section">
      <!-- Floating math elements -->
      <div class="math-element">+</div>
      <div class="math-element">÷</div>
      <div class="math-element">×</div>
      <div class="math-element">=</div>
      <div class="math-element">π</div>
      
      <!-- Reset Password container -->
      <div class="reset-container">
        <h2>Mot de passe oublié</h2>
        <p class="reset-description">
          Entrez votre adresse e-mail ci-dessous pour recevoir un lien de réinitialisation.
        </p>
        <form (submit)="onResetPassword()">
          <div class="input-group">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Adresse e-mail" required>
            <div class="input-icon">&#64;</div>
          </div>
          <button type="submit" class="reset-button">
            <span class="button-text">Réinitialiser</span>
            <span class="button-icon">→</span>
          </button>
        </form>
        <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
        
        <div class="additional-links">
          <a routerLink="/login">Retour à la connexion</a>
        </div>
      </div>
    </section>

    <!-- Footer section -->
    <footer class="footer">
      <p>MathéMagique © 2025 - Où les équations deviennent <span>magiques</span> !</p>
    </footer>
  </div>
