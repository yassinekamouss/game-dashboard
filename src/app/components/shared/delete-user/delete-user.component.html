<div class="modal-overlay" (click)="closeModal()">
  <div class="delete-confirm-modal" (click)="$event.stopPropagation()">
    <div class="delete-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h3 class="delete-title">Confirmation de suppression</h3>
    <p class="delete-message">
      Êtes-vous sûr de vouloir supprimer cet utilisateur ?<br>
      <span class="danger-text">Cette action est irréversible</span> et supprimera définitivement toutes les données associées à ce profil.
    </p>

    <div class="delete-actions">
      <button class="btn btn-secondary" (click)="closeModal()">
        Annuler
      </button>
      <button class="btn btn-danger" (click)="confirmDelete()">
        <span>Supprimer</span>
      </button>
    </div>
  </div>
</div>
