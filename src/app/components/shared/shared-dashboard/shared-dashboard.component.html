<div class="dashboard-container">
  <!-- Floating Math Symbols -->
  <div class="math-symbol"></div>
  <div class="math-symbol"></div>
  <div class="math-symbol"></div>
  <div class="math-symbol"></div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="profile-section" *ngIf="currentUser$ | async as currentUser">
      <div class="profile-image">
        <a [routerLink]="['/', currentUser.role.toLocaleLowerCase(), 'profile']">
          <img src="assets/images/avatar.jpg" alt="Profile">
        </a>
      </div>
      <h3 class="teacher-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</h3>
      <p class="teacher-subject">{{ currentUser.role.toLocaleUpperCase()}}</p>
    </div>

    <!-- Navigation Links -->
    <nav class="sidebar-nav">
      <button
        *ngFor="let link of links"
        class="nav-button"
        [routerLink]="link.path"
        routerLinkActive="active"
      >
        <i [class]="link.icon"></i>
        {{ link.label }}
      </button>
    </nav>

    <button class="logout-button" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      DÃ©connexion
    </button>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
