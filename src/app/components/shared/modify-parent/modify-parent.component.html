<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">Modifier le parent</h2>
      <button class="close-button" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="parentForm" class="form-step">
        <!-- Nom et Prénom -->
        <div class="form-row">
          <div class="form-group">
            <label for="lastName">Nom</label>
            <input
              id="lastName"
              class="input-field"
              formControlName="lastName"
              type="text"
            />
            <div *ngIf="parentForm.get('lastName')?.invalid && parentForm.get('lastName')?.touched" class="error-message">
              Nom requis
            </div>
          </div>
          <div class="form-group">
            <label for="firstName">Prénom</label>
            <input
              id="firstName"
              class="input-field"
              formControlName="firstName"
              type="text"
            />
            <div *ngIf="parentForm.get('firstName')?.invalid && parentForm.get('firstName')?.touched" class="error-message">
              Prénom requis
            </div>
          </div>
        </div>
        <!-- Date de naissance et Genre -->
        <div class="form-row">
          <div class="form-group">
            <label for="dateOfBirth">Date de naissance</label>
            <input
              id="dateOfBirth"
              class="input-field"
              formControlName="dateOfBirth"
              type="date"
            />
            <div *ngIf="parentForm.get('dateOfBirth')?.invalid && parentForm.get('dateOfBirth')?.touched" class="error-message">
              Date de naissance requise
            </div>
          </div>
          <div class="form-group">
            <label for="gender">Genre</label>
            <select
              id="gender"
              class="input-field"
              formControlName="gender"
            >
              <option value="" disabled>Choisir</option>
              <option value="male">Masculin</option>
              <option value="female">Féminin</option>
            </select>
            <div *ngIf="parentForm.get('gender')?.invalid && parentForm.get('gender')?.touched" class="error-message">
              Genre requis
            </div>
          </div>
        </div>
        <!-- Actions -->
        <div class="form-actions">
          <button class="btn btn-secondary" type="button" (click)="closeModal()">Annuler</button>
          <button class="btn btn-success" type="button" (click)="onSave()" [disabled]="parentForm.invalid">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
